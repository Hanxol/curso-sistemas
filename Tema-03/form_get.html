<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario Get</title>
</head>

<body>
    <form action="form_get_server.php" method="GET">
        <table>
            <tr>
                <td>
                    <label>Nombre: </label>
                    <input type="text" name="name">
                    <label>Apellido: </label>
                    <input type="text" name="surname">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Correo electrónico: </label>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Población: </label>
                    <input type="text" name="population">
                    <label>Provincia: </label>
                    <input type="text" name="province">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Edad: </label><br>
                    <input type="radio" id="edadRadio0" name="edad" value="20" required>
                    <label for="edadRadio0">0 - 20</label>
                    <br>
                    <input type="radio" id="edadRadio1" name="edad" value="40">
                    <label for="edadRadio1">21 - 40</label>
                    <br>
                    <input type="radio" id="edadRadio2" name="edad" value="60">
                    <label for="edadRadio2">41 - 60</label>
                    <br>
                    <input type="radio" id="edadRadio3" name="edad" value="100">
                    <label for="edadRadio3">61 - 100</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Como nos conociste? </label><br>
                    <input type="checkbox" id="recomendationCheckBox0" name="recomendation0" value="friend">
                    <label for="recomendationCheckBox0">A través de un amigo</label>
                    <br>
                    <input type="checkbox" id="recomendationCheckBox1" name="recomendation1" value="search">
                    <label for="recomendationCheckBox1">A través de un buscador</label>
                    <br>
                    <input type="checkbox" id="recomendationCheckBox2" name="recomendation2" value="browser">
                    <label for="recomendationCheckBox2">Navegando por la red</label>
                    <br>
                    <input type="checkbox" id="recomendationCheckBox3" name="recomendation3" value="other">
                    <label for="recomendationCheckBox3">Otro</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Opinión sobre nuesta página web</label><br>
                    <textarea placeholder="Escribe tu opinion..." name="opinion"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tienes alguna sugerencia...</label><br>
                    <textarea placeholder="Escribe tu sugerencia..." name="sugerence"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="browserTime">
                        <label>Cuánto navegas por internet? (Señala la opción más aproximada)</label>
                        <option value="2">2 horas al día</option>
                        <option value="4">4 horas al día</option>
                        <option value="6">6 horas al día</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Borrar formulario">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
