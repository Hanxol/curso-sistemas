<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html"; charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Basic HTML5 Web Page</title>
    </head>
    <body>
        <table>
          <tr>
            <td colspan="4">
              <input type="text" class="inpSize">
            </td>
          </tr>
          <tr>
            <td>
              <button class="blue-button square-button">1</button>
            </td>
            <td>
              <button class="blue-button square-button">2</button>
            </td>
            <td>
              <button class="blue-button square-button">3</button>
            </td>
            <td>
              <button class="green-button square-button">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="blue-button square-button">4</button>
            </td>
            <td>
              <button class="blue-button square-button">5</button>
            </td>
            <td>
              <button class="blue-button square-button">6</button>
            </td>
            <td>
              <button class="green-button square-button">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="blue-button square-button">7</button>
            </td>
            <td>
              <button class="blue-button square-button">8</button>
            </td>
            <td>
              <button class="blue-button square-button">9</button>
            </td>
            <td>
              <button class="green-button square-button">*</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="blue-button square-button">0</button>
            </td>
            <td>
              <button class="blue-button square-button">.</button>
            </td>
            <td>
              <button class="yellow-button square-button">=</button>
            </td>
            <td>
              <button class="green-button square-button">/</button>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button class="red-button">Borrar</button>
            </td>
          </tr>
        </table>
    </body>
</html>
