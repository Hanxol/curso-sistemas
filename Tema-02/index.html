<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html"; charset="utf-8">
        <title>Basic HTML5 Web Page</title>
    </head>
    <body>
        <table>
          <tr>
            <td colspan="4">
              <input type="text">
            </td>
          </tr>
          <tr>
            <td>
              <button>1</button>
            </td>
            <td>

            </td>
            <td>
              <button>3</button>
            </td>
            <td>
              <button>+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button>4</button>
            </td>
            <td>
              <button>5</button>
            </td>
            <td>
              <button>6</button>
            </td>
            <td>
              <button>-</button>
            </td>
          </tr>
          <tr>
            <td>

            </td>
            <td>
              <button>8</button>
            </td>
            <td>
              <button>9</button>
            </td>
            <td>
              <button>*</button>
            </td>
          </tr>
          <tr>
            <td>
              <button>0</button>
            </td>
            <td>
              <button>.</button>
            </td>
            <td>
              <button>=</button>
            </td>
            <td>
              <button>/</button>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <button>Borrar</button>
            </td>
          </tr>
        </table>
    </body>
</html>
